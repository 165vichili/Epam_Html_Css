<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="contanier">
        <div class="panel panel-default box-shadow">

            <nav class="navbar bg-info py-0">
                <span>
                    <img src="images/graduation.png" class="navbar-img">
                </span>
                <span class="navbar-brand mx-auto text-white">Sign in</span>
                <span>
                    <img src="images/close.png" class="navbar-img">
                </span>
            </nav>

            <form class="form-signin">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="mail@example.com">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <img src="images/email.png">
                        </span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="password">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <img src="images/lock.png">
                        </span>
                    </div>
                </div>

                <button class="btn btn-info btn-block" type="submit">SIGNIN</button>
                
                <p><small>
                        <span><a href="#" class="text-secondary float-left">Forgot your password?</a></span>
                        <span><a href="#" class="text-secondary float-right">Register!</a></span>
                </small></p>

                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">OR</span>
                </div>

                <button class="facebook btn btn-block" type="submit">
                    <i class="fa fa-facebook"></i>
                </button>
                
                <button class="google btn btn-block" type="submit">
                    <i class="fa fa-google"></i>
                </button>
                
                <button class="epam btn btn-block" type="submit">
                    <i class="fa fa-epam"></i>
                    <b>&#60 EPAM LOGIN &#62</b>
                </button>
            
            </form>
        </div>
    </div>
</body>

</html>
